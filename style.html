<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side-by-Side Content with Overlap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .content-container {
      overflow: hidden;
    }

    .content1, .content2 {
      float: left;
      width: calc(50% + 2.5%); /* Each content takes 50% + 2.5% for the overlap on each side */
      height: 100vh;
    }

    .content1 {
      background-color: #3498db;
      margin-right: -2.5%; /* Overlap with the right margin */
    }

    .content2 {
      background-color: #e74c3c;
      margin-left: -2.5%; /* Overlap with the left margin */
    }
  </style>
</head>
<body>
  <div class="content-container">
    <div class="content1"></div>
    <div class="content2"></div>
  </div>
</body>
</html>
